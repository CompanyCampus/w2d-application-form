@()(implicit request: Request[AnyContent], lang: Lang)
@main(Messages("title")) {

<h1>@Messages("title")</h1>
<div class="row introduction">
  <div class="presentation span6">
    <div class="main">@Html(Messages("presentation"))</div>
    <a href="@Messages("more.info.url")">@Messages("more.info")</a>
  </div>
  <div class="span6">
    <div class="web2day-logo"></div>
  </div>
</div>

<p class="too-late">@Messages("too.late")</p>
}
