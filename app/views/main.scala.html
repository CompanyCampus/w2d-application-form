@(title: String, bodyclass: Option[String] = None)(content: Html)(implicit request: Request[AnyContent], lang: Lang, flash: Flash)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui-1.10.2.custom.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body class=@bodyclass>
      <div class="container">
        @content
      </div>
    </body>
    <script src="@routes.Assets.at("javascripts/jquery-1.9.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery-ui-1.10.2.custom.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.noty.packaged.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/lodash.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
    <script type="text/javascript">
      @flash.get("error").map { msg =>
        noty({text: "@msg", type: "error", timeout: 5000});
      }
      @flash.get("message").map { msg =>
        noty({text: "@msg", type: "default", timeout: 3000});
      }

      var I18N = {
          savesuccess: "@Messages("save.success")",
          savefailed: "@Messages("save.failed")",
          alreadysubmitted: "@Messages("alreadysubmitted")"
      };

      $(Main.init);
    </script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-32258028-2']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
</html>
